<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="board-games">
            <div class="board-games__container">
                <div class="board-games__computer-field">
                    <div class="board-games__item-wrapper">
                        <div class="board-games__selection board-games__computer-selection">
                            <img src="image/cut-hand.png" alt="computer-cut-hand" class="board-games__images board-games__images-computer">
                        </div>
                    </div>
                </div>
                <div class="board-games__info">
                    <div class="board-games__info-result"></div>
                </div>
                <div class="board-games__player-field">
                    <div class="board-games__item-wrapper clearfix">
                        <div class="board-games__selection board-games__player-selection scissors">
                            <img src="image/cut-hand.png" alt="player-cut-hand" class="board-games__images">
                        </div>
                        <div class="board-games__selection board-games__player-selection rock">
                            <img src="image/rock-hand.png" alt="player-rock-hand" class="board-games__images">
                        </div>
                        <div class="board-games__selection board-games__player-selection paper">
                            <img src="image/paper-hand.png" alt="player-paper-hand" class="board-games__images">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
